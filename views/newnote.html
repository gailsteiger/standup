<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-targe=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Virtual Standup</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/newnote">New Note</a></li>
                <li><a href="/discuss">Discuss</a></li>
            </ul>
        </div>
        <!--/.nav-collapse-->

    </div>
</div>

<div class="container">
    <div class="text-center">
        <h1>New Virtual Stand-up Meeting Note</h1>

        <p class="lead">Use this form to enter you daily meeting notes</p>
    </div>

    <form class="form-horizontal" method="post" action="newnote">
        <fieldset>
            <!--Form Name-->
            <legend>Enter a Meeting Note</legend>

            <!--Select Basic-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="memberName">Name</label>

                <div class="col-md-4">
                    <select class="form-control" name="memberName" id="memberName">
                        <option value="None">(Select Name)</option>
                        <option value="Mark">Mark</option>
                        <option value="David">David</option>
                        <option value="John">John</option>
                        <option value="Mary">Mary</option>
                    </select>
                </div>
            </div>

            <!--Select Basic-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project">Current Task or Project</label>
                <div class="col-md-4">
                    <select class="form-control" name="project" id="project">
                        <option value="None">(Select Project)</option>
                        <option value="matrix">Matrix API Development</option>
                        <option value="trinity">Trinity UI Development</option>
                        <option value="morpheus">Morpheus Data Integration</option>
                    </select>
                </div>
            </div>

            <!--Textarea-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="workYesterday">What did you work on yesterday</label>
                <div class="col-md-6">
                    <textarea class="form-control" name="workYesterday" id="workYesterday" cols="30" rows="3">Yesterday</textarea>
                </div>
            </div>

            <!--Textarea-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="workToday">What will you work on today</label>
                <div class="col-md-6">
                    <textarea class="form-control" name="workToday" id="workToday" cols="30" rows="3">Today</textarea>
                </div>
            </div>

            <!--Textarea-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="impediment">Any impediment(s)?</label>
                <div class="col-md-6">
                    <textarea class="form-control" name="impediment" id="impediment" cols="30" rows="3">None</textarea>
                </div>
            </div>

            <!--Button-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnSaveNote">Save Note</label>
                <div class="col-md-4">
                    <button id="btnSaveNote" class="btn btn-primary" name="btnSaveNote" type="submit">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</div><!--/.container-->
</body>
</html>
